<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permainan Magic Square</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Permainan Magic Square</h1>
      <div id="inputSection">
        <p>Pilih sebuah angka antara 22 dan 99:</p>
        <input type="number" id="userNumber" min="22" max="99" />
        <button id="generateBtn">Buat Magic Square</button>
      </div>
      <div id="loading" style="display: none">
        <img src="loading.gif" alt="Loading..." />
      </div>
      <div id="resultSection" style="display: none">
        <div id="numberSelection">
          <p><strong>Angka yang kamu pilih adalah:</strong></p>
          <div id="selectedNumber" class="selected-number"></div>
        </div>
        <div id="magicSquareContainer">
          <div id="result" class="result"></div>
          <div id="magicSquare">
            <img id="magicImg" src="magic.gif" alt="Magic Square" />
          </div>
        </div>
        <button id="restartBtn">Mulai Ulang Permainan</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
